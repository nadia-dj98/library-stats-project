<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="library-stats-container">
            <h1>Library Books Stats:</h1>
            <div id="stat-increment-container">
                <div class="button">
                    <h2 id="borrow-el">0</h2>
                    <button id="borrow-btn" onclick="incrementBorrow()">Borrow</button>
                </div>
                <div class="button">
                    <h2 id="return-el">0</h2>
                    <button id="return-btn" onclick="incrementReturn()">Return</button>
                </div>
            </div>
            <div id="button">
                <button id="save-btn" onclick="save()">Save</button>
                <p id="save-el">Previous entries: </p>
            </div>
        </div>
        <script src="index.js">
        </script>
    </body>
</html>
